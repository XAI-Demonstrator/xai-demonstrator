name: Documentation

on:
  push:
    paths:
      - 'docs/**'
      - '**.md'
      - 'mkdocs.yml'


jobs:
  generate:
    name: Build the docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3.0.0
        with:
          python-version: '3.x'
      - name: Install MkDocs
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate docs
        run: |
          mkdocs build

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - generate
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Deploy MkDocs
      uses: mhausenblas/mkdocs-deploy-gh-pages@1.24
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2.2.0
      env:
        SLACK_CHANNEL: xai-demonstrator-monitor
        SLACK_MESSAGE: 'Deployed a new version of the docs :book: at https://xai-demonstrator.github.io/xai-demonstrator/ :nerd_face:'
        SLACK_TITLE: New Docs Deployment
        SLACK_USERNAME: Deployment Monitor
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        MSG_MINIMAL: true
