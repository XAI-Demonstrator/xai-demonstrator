events {
    worker_connections  4096;
}

http {
    server {
        listen 80;
        root /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
            try_files $uri /index.html;
        }

        location /country {
            return 301 $scheme://$host$uri/;
        }

        location /country/ {
            try_files $uri /index.html;
        }

        location /api/country/ {
            proxy_pass http://proxy:8000/;
        }
    }
}
